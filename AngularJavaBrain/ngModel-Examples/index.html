<html ng-app="ngModelExamples">

<head>
    <title>ngModel Examples App</title>
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="ExamplesCtrl">
    <h1>NG Model Example App</h1>
    <p>Text Box:
        <input type="text" ng-change="textboxChange()" ng-model="textString"></input>
    </p>
    <p>Check Box:
        <input type="checkbox" ng-model="booleanValue"></input>
    </p>
    <p><input type="date" ng-model="dateValue"></input></p>
    <p>
            <input type="radio" ng-model="radioValue" value="opt1">Radio 1</input>
            <input type="radio" ng-model="radioValue" value="opt2">Radio 2</input>
            <input type="radio" ng-model="radioValue" value="opt3">Radio 3</input>
    </p>

    <div>
        <p>Text Input: {{textString}}</p>
        <p>Checkbox Input: {{booleanValue}}</p>  
        <p>Date Value: {{dateValue}}</p>  
        <p>Radio Value: {{radioValue}}</p>     
    </div>
</body>

</html>
